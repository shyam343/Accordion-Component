<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Component</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md mx-auto">
        <div id="accordion" class="bg-white rounded-lg shadow-lg">
            <div class="accordion-item border-b border-gray-200">
                <button class="accordion-title w-full text-left px-4 py-2 bg-gray-200 hover:bg-gray-300 focus:outline-none flex items-center justify-between">
                    <span class="text-lg font-semibold">Item 1</span>
                    <svg class="w-6 h-6 transition-transform transform rotate-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div class="accordion-content max-h-0 overflow-hidden px-2 py-1 bg-gray-50">
                    <p>This is the content of Item 1.</p>
                </div>
            </div>
            <div class="accordion-item border-b border-gray-200">
                <button class="accordion-title w-full text-left px-2 py-1 bg-gray-200 hover:bg-gray-300 focus:outline-none flex items-center justify-between">
                    <span class="text-lg font-semibold">Item 2</span>
                    <svg class="w-6 h-6 transition-transform transform rotate-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div class="accordion-content max-h-0 overflow-hidden px-2 py-1 bg-gray-50">
                    <p>This is the content of Item 2.</p>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-title w-full text-left px-2 py-1 bg-gray-200 hover:bg-gray-300 focus:outline-none flex items-center justify-between">
                    <span class="text-lg font-semibold">Item 3</span>
                    <svg class="w-6 h-6 transition-transform transform rotate-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div class="accordion-content max-h-0 overflow-hidden px-2 py-1 bg-gray-50">
                    <p>This is the content of Item 3.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
